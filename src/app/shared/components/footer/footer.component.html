<div class="footer">
  <mat-toolbar>
    <div class="footer__left">
      <div class="footer__section">
        <div class="footer__expand">
          <mat-icon svgIcon="chevron-right"></mat-icon>
        </div>
      </div>
      <div class="footer__section">
        <a mat-button href="https://github.com/datariomj/datariomj/tree/main" rel="noreferrer" target="_blank">
          <mat-icon svgIcon="git"></mat-icon>
          <span class="footer__link">main</span>
        </a>
      </div>
      <div class="footer__section">
        <mat-icon svgIcon="copyright"></mat-icon>
        <span class="footer__text">{{currentYear}}</span>
      </div>
      <div class="footer__section">
        <a mat-icon-button *ngFor="let socialIcon of socialIcons" class="footer__social-icon" href="{{socialIcon.link}}" rel="noreferrer" target="_blank">
          <mat-icon svgIcon="{{socialIcon.icon}}"></mat-icon>
        </a>
      </div>
      <div class="footer__section">
        <a class="footer__link" routerLinkActive="footer__link--active" routerLink="/privacy">Privacy Policy</a>
        <span class="footer__text">|</span>
        <a class="footer__link" routerLinkActive="footer__link--active" routerLink="/terms">Terms & Conditions</a>
      </div>
    </div>
    <div class="footer__right">
      <div class="footer__section">
        <span class="footer__text">datariomj.dev</span>
      </div>
      <div class="footer__section">
        <span class="footer__text">{{currentVersion}}</span>
      </div>
    </div>
  </mat-toolbar>
</div>
