<div class="stack">
  <div class="stack__container">
    <div class="stack__intro-wrapper">
      <span>Stack</span>
    </div>
    <div class="stack__card-wrapper">
      <app-stack-card *ngFor="let stackDatum of (stack$ | async)?.data" [stackData]="stackDatum"></app-stack-card>
    </div>
  </div>
</div>
