<mat-card class="stack-card" *ngIf="stackData">
  <mat-card-header>
    <mat-card-title>{{stackData.name}}</mat-card-title>
    <mat-card-subtitle>{{stackData.yearStarted}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="stack-card__icon-wrapper">
      {{stackData.iconText}}
    </div>
    <!-- <div *ngIf="stackData.iconImage && stackData.iconImage.sys">
      <img [appContentfulAsset]="stackData.iconImage.sys.id" [assetWidth]="100" [assetHeight]="100" alt="{{stackData.name}}">
    </div> -->
    <mat-chip-set>
      <mat-chip *ngIf="stackData.type" color="primary" selected>{{stackData.type}}</mat-chip>
      <mat-chip *ngFor="let tag of stackData.tags" color="primary" selected>{{tag}}</mat-chip>
    </mat-chip-set>
  </mat-card-content>
</mat-card>
